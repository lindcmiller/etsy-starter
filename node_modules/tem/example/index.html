<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>tem</title>
  </head>
  <body>
    <main>

    </main>

    <script id="tmpl" type="text/html">
      {{master mashta}}
        <h1>It's got a message: {{- it.msg }}</h1>
        <p>
          {{- tem('name', it) }}
          {{tem name { name: 'Greg' } }}
        </p>
        <p>
          {{for it.tags t, x}}{{= t }} is number {{= x}}, {{/}}
        </p>
      {{/}}
    </script>

    <script id="name" type="text/html">
      {{if it.name }}
        Hi, {{= it.name }}!
      {{else-if it.fame}}
        No name
      {{/}}
    </script>

    <script id="mashta" type="text/html">
      <header>
        The header
      </header>
      <article>
        {{yield }}
      </article>
      <footer>
        Copyright (c) 2015
      </footer>
    </script>


    <script src="../tem.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
